<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon-32x32.png">
  <title>Sign up form</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/main.css"> 
  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/a06f8c8ab7.js" crossorigin="anonymous"></script>
  <script src="/js/main.js"></script>

</head>
<body>
  <main class="main">
    <section class="intro">
      <h1 class="intro__heading">Learn to code by watching others</h1>
      <p class="intro__body">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
      </p>
  </section>
 
<div class="cta__wrapper">
<section class="cta">
  <p class="cta__text"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
</section>

<section class="signup">
<form class="form">

  <div class="form__field">
  <input type="text" class="form__input" aria-label="first name" placeholder="First Name">
  <!-- <span class="error-message">First name cannot be empty</span> -->
  </div>

  <div class="form__field">
  <input class="form__input" type="text" aria-label="last name" placeholder="Last Name">
  <!-- <span class="error-message">Last name cannot be empty</span> -->
  </div>

  <div class="form__field">
  <input class="form__input" type="email" aria-label="email address" placeholder="Email Address"> 
  <!-- <span class="error-message">Looks like this is not an email</span> -->
  </div>
  <div class="form__field">
  <input class="form__input" type="password" aria-label="password" placeholder="password"> 
  <!-- <span class="error-message">Password cannot be empty</span> -->
  </div>

  <button class="signup__submit" type="submit">Claim your free trial</button>
  </form> 

  <section class="signup__terms">
  By clicking the button, you are agreeing to our <a class="signup__link" href="#">Terms and Services</a>
  </section>
</section> 
</div>
</main>
  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tamarind Joy</a>. -->
    </p>
  </footer>
</body>
</html>
